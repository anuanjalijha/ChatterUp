<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-3 mx-auto w-50 form-box my-5 rounded-md">
        <h2 class="text-center mb-3">Register</h2>
        <form action="/api/users/signup" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">Name</span>
                    <input required name="name" type="text" class="form-control" placeholder="Enter your name">
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">Email</span>
                    <input required name="email" type="email" class="form-control" placeholder="Enter your email">
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">Password</span>
                    <input required name="password" type="password" class="form-control" placeholder="Enter your password">
                </div>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Image</label>
                <input name="imageUrl" type="file" class="form-control" id="inputGroupFile01" required>
            </div>
            <button type="submit" class="w-100 mb-3 mt-2 btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
